<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">freecodecamp survey form</h1>
    <p id="description" > a little description</p>   
    <form id="survey-form">
        <fieldset>
            <div class="form-group">
                <label for="name" id="name-label">Name</label><br>
                <input id="name" class="form-control" type="text" placeholder="Enter your name" name="name" required>
            </div>
            <div class="form-group">
                <label for="e-mail" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label><br>
                <input id="number" type="number" placeholder="enter your age" min="0" max="100">
            </div>
            <label  id="dropdown-label">Which option best describes your current role?</label><br>
            <select required id="dropdown">
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefere not to say</option>
                <option>Other</option>
                
            </select>
            <br><label id="radio-label">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="user-recommend" value="Definitely" class="input-radio">
            <label id ="Definitely-label">Definitely</label><br>
                <input type="radio" name="user-recommend" value="Maybe" class="input-radio">
            <label id="Maybe-label">Maybe</label><br>
                <input type="radio" name="user-recommend" value="Not sure" class="input-radio">
            <label id ="Not sure">Not sure</label><br>
            <label id="checkbox-label">What would you like to see improved?</label><br>
                <input type="checkbox" value="front-end" class="input-checkbox">
                <label id="checkbox-label">Front-end Projects</label><br>
                <input type="checkbox" value="Back-end" class="input-checkbox">
                <label id="checkbox-label">Front-end Projects</label><br>
                <input type="checkbox" value="Data Visualization" class="input-checkbox">
                <label id="checkbox-label">Data Visualization</label><br>
                <input type="checkbox" value="Back-end" class="input-checkbox">
                <label id="checkbox-label">others</label><br>
        </fieldset>
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here"></textarea><br>
        <button type="submit" id="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
